{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<!-- Title Block -->

<div class="jumbotron text-center">
    <div class="row">
        <h3>{{ airportcode }} {{ terminalcode }}  - Stand {{ standcode }} Performance</h3>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <p> Flights </p>
        </div>
        <div class="col-sm-6">
            <p> Stands </p>
        </div>
    </div>
</div>



<!-- Stand performance graphs -->

<div class="container">
    <div class="row">
        <div class="col-sm-6">
          <h3><span class="glyphicon glyphicon-plane"></span> Flights Data </h3>
      </div>
      
      <div class="col-sm-6">
          <h3><span class="glyphicon glyphicon-hdd"></span> Events Data </h3>
      </div>
</div>


{% endblock %}
